version: "3.9"

services:
  traefik:
    image: docker.io/traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command: >
      --providers.docker=true 
      --providers.docker.exposedbydefault=false
      --entrypoints.web.address=:8080 
      --entrypoints.websecure.address=:8443
      --entrypoints.ipaccess.address=:8081 
      --entrypoints.metrics.address=:9102
      --certificatesresolvers.letsencrypt.acme.email=admin@example.com
      --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      --metrics.prometheus=true
      --api.dashboard=true
    ports:
      - "8080:8080"
      - "8443:8443"
      - "8081:8081"
      - "9102:9102"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt

  ilias-db:
    image: docker.io/library/mariadb:10.11
    container_name: ilias-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ilias
      MYSQL_USER: ilias
      MYSQL_PASSWORD: ilias123
    volumes:
      - ilias-db-data:/var/lib/mysql

  ilias:
    image: docker.io/library/php:8.2-apache
    container_name: ilias
    restart: unless-stopped
    environment:
      DB_HOST: ilias-db
      DB_USER: ilias
      DB_PASSWORD: ilias123
      DB_NAME: ilias
    depends_on:
      - ilias-db
    ports:
      - "8081:80"
    volumes:
      - ./ilias-code:/var/www/html:Z
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ilias.rule=Host(`pe.edukacja.cloud`)"
      - "traefik.http.routers.ilias.entrypoints=websecure,ipaccess"

  prometheus:
    image: docker.io/prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  ilias-db-data:
