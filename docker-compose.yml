version: "3.9"

services:
  traefik:
    image: docker.io/traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - --entrypoints.web.address=:8080
      - --entrypoints.websecure.address=:8443
      - --entrypoints.ipaccess.address=:8081
      - --entrypoints.metrics.address=:9102
      - --api.dashboard=true
      - --metrics.prometheus=true
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --certificatesresolvers.letsencrypt.acme.email=admin@example.com
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    ports:
      - "8080:8080"     # Traefik dashboard
      - "8443:8443"     # HTTPS
      - "8081:8081"     # ILIAS alternative port
      - "9102:9102"     # Metrics
    volumes:
      - ./letsencrypt:/letsencrypt
      - ./traefik/dynamic:/etc/traefik/dynamic:Z

  ilias-db:
    image: docker.io/library/mariadb:10.11
    container_name: ilias-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ilias
      MYSQL_USER: ilias
      MYSQL_PASSWORD: ilias123
    volumes:
      - ilias-db-data:/var/lib/mysql:Z

  ilias:
    image: docker.io/library/php:8.2-apache
    container_name: ilias
    restart: unless-stopped
    environment:
      DB_HOST: ilias-db
      DB_USER: ilias
      DB_PASSWORD: ilias123
      DB_NAME: ilias
    depends_on:
      - ilias-db
    volumes:
      - ./ilias-code:/var/www/html:Z

  prometheus:
    image: docker.io/prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  ilias-db-data:
