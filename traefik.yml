# traefik.yml
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
  ipaccess:
    address: ":8080"
  metrics:
    address: ":9102"

api:
  dashboard: true
  insecure: false  # dla bezpieczeństwa w produkcji warto włączyć auth

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      httpChallenge:
        entryPoint: web
      email: "admin@feer.org.pl"  # <- zmień na swój email
      storage: "/letsencrypt/acme.json"

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
